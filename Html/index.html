<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="wwwroot/css/login.css">

<body>
    <!-- Página de Login -->
    <header>
        <div class="quebra_especial">
            <img src="wwwroot/img/icon-login.png" alt="">
            <img src="wwwroot/img/icon-login.png" alt="">
        </div>
            <h1>Login</h1>
            <div class="quebra"></div>
    </header>
    <main>
        <div class="conteudo">
            <div class="sem_cadastro">
                <h2>Ainda não tem cadastro?</h2>
                <div class="retangulo_dentro">
                    <h3>Entre em contato!</h3>

                    <div>
                        <label for=""> <input type="text" placeholder="Insira seu nome..."></label>
                    </div>
                    <div>
                        <label for=""> <input type="text" placeholder="Insira seu email..."></label>
                    </div>
                    <div>
                        <label for=""> <input type="text" placeholder="Insira sua senha..."></label>
                    </div>
                    <div>
                        <br>
                        <textarea placeholder="Descreva o motivo da sua solicitação de contato..." name="" id=""
                            cols="30" rows="10"></textarea>
                    </div>

                    <input class="button" type="submit" value="Enviar">
                </div>
            </div>

            <div class="com_cadastro">
                <h2>Já tem cadastro?</h2>
                <div>
                    <label for=""> <input type="text" placeholder="Insira seu nome..."></label>
                </div>
                <div>
                    <label for=""> <input type="text" placeholder="Insira seu email..."></label>
                </div>

                <input class="button" type="submit" value="Entrar">

            </div>
        </div>

    </main>
